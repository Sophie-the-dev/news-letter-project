<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
       <div class="main-container"> <!--main container that will hold everything together-->
        <div class="main-info"> <!--left side with all the info and user input-->
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <div class="about-advantages"> <!--a container that holds info about advantages of a newsletter-->
                <div class="advantage">
                    <img src="check.svg" alt="">
                    <p>Product discovery and building what matters</p>
                </div>
                 <div class="advantage">
                    <img src="check.svg" alt="">
                    <p>Measuring to ensure updates are a success</p>
                </div>
                 <div class="advantage">
                    <img src="check.svg" alt="">
                    <p>And much more!</p>
                </div>
            </div>
            <div class="email-cont"><!--container for email confirmation & subscribe button-->
                <p id="email">Email address</p>
                <input type="email" id="email-input" placeholder="email@company.com">
                <button id="btn">Subscribe to monthly newsletter</button>
            </div>
        </div>
        <div class="img-container">
            <img src="Image.png" alt=""></div>
       </div> 
    </main>
</body>
</html>
